<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:10px;">
  <div class="col-9">
    <h4 style="color: rgb(157, 151, 235)">{{job['title']}}</h4>
    <div>
      <strong>Location: {{job['location']}} </strong>
    </div>
    {% if 'salary' in job %}
    <div>
      <strong>Salary: {{job['salary']}} </strong>
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
